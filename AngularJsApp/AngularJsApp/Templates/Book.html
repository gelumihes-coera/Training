<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="../Content/book.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="libraryModule">
    <div class="header">
        <div class="container">
            <h2>Books</h2>
        </div>
    </div>

    <div class="main" ng-controller="bookController">
        <div class="container">

            <div ng-repeat="book in books" class="col-md-6">
                <div class="thumbnail">
                    <img ng-src="{{ book.cover }}">
                    <p class="isbn">{{book.isbn}}</p>
                    <p class="title">{{ book.title }}</p>
                    <p class="genre">{{book.genre}}</p>
                    <p class="price">{{ book.price | currency }}</p>
                    <p class="author">{{ book.author }}</p>
                    <buy-book></buy-book>
                </div>
            </div>

        </div>
    </div>


    <!-- Modules -->
    <script src="../Scripts/Library/libraryModule.js"></script>
    <!-- Controllers -->
    <script src="../Scripts/Library/bookController.js"></script>
    <!--Directives-->
    <script src="../Scripts/Library/orderDirective.js"></script>
</body>
</html>
